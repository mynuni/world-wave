<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/css/sign-up.css">
    <script src="https://kit.fontawesome.com/5314583eb7.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>WORLD WAVE - SIGN UP</title>
</head>
<body>
<div class="signup-container">
    <form class="signup-form">
        <div id="logo"></div>
        <div id="signup-title">SIGN UP</div>
        <div id="email-wrap">
            <input id="email" name="email" type="text" placeholder="Email">
            <div id="email-valid-check"></div>
        </div>
        <div id="password-wrap">
            <input id="password" name="password" type="password" placeholder="Password">
            <div id="password-regulation"></div>
        </div>
        <div id="password-check-wrap">
            <input id="password-check" type="password" placeholder="Password Check">
            <div id="password-match"></div>
        </div>
        <div id="nickname-wrap">
            <input id="nickname" name="nickname" type="text" placeholder="Nickname">
            <div id="nickname-valid-check"></div>
        </div>
        <div id="country-wrap">
            <input id="country" name="country" type="text" placeholder="Country">
        </div>
        <button id="signup-btn" type="submit">SIGN UP</button>
    </form>
</div>
<script src="/js/sign-up.js"></script>
</body>
</html>
